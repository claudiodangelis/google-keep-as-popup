<html>
    <head>
        <link
            href='http://fonts.googleapis.com/css?family=Roboto:400italic'
            rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/css/master.css" media="screen"
            title="no title" charset="utf-8">
        <title>Popup For Keep&#0153;</title>
    </head>
    <body>
        <div id="toolbar">
            <span id="btn-detach" class="clickable toolbar-item">
                <i class="detach"></i>Click here to detach.
            </span>
        </div>
        <div id="spinner-view" class="view">
            <i id="spinner" class="spinner"></i>
            <div id="label">
                <p>Contacting Google Keep&#0153;...</p>
            </div>
        </div>
        <div id="notAuth-view" class="view">
            <h1>Oops!</h1>
            <p>It looks like you're not logged into your Google Account.</p>
            <button id="login-btn">Log In</button>
        </div>
        <iframe id="keep-view" class="view"></iframe>
        <script type="text/javascript" src="/js/main.js"></script>
    </body>
</html>
